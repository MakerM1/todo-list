<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>todo list</title>
    <link rel="stylesheet" href="css/Todo-css.css" />
    <link rel="stylesheet" href="css/media.css" />
  </head>
  <body>
    <div class="conteiner">
      <div class="title-box">
        <p class="title">Todo List</p>
      </div>
      <div class="grid">
        <input type="text" placeholder="Todo name" class="js-name-input todo" />
        <input type="date" class="js-due-date due" />
        <button onclick="addTodo()" class="add">Add</button>
      </div>
      <div class="js-todo-div todogrid"></div>
    </div>
    <script src="scripts/11Todo-script.js"></script>
  </body>
</html>
